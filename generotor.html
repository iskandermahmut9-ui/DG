        // --- HISTORY SYSTEM (UNDO) ---
        function cloneSlideState(slide) {
            // Deep clone simple data, preserve Image references

            clone.bgImg = slide.bgImg; // Restore ref
            clone.logos = clone.logos.map((l, i) => ({...l, img: slide.logos[i].img}));

        function saveState() {
            // Cut off future history if we were in the middle
            if (config.historyIndex < config.history.length - 1) {
                config.history = config.history.slice(0, config.historyIndex + 1);
            }
            
            // Clone current state
            const state = {
                slides: config.slides.map(s => cloneSlideState(s)),
                width: config.width,
                height: config.height,
                frame: {...config.frame},
                effects: {...config.effects},
                currentIdx: config.currentIdx

            config.history.push(state);
            config.historyIndex++;
            
            // Limit history
            if (config.history.length > 30) {
                config.history.shift();
                config.historyIndex--;
            }
        }

        function undo() {
            if (config.historyIndex > 0) {
                config.historyIndex--;

                config.width = state.width;
                config.height = state.height;
                config.frame = {...state.frame};
                config.effects = {...state.effects};
                config.slides = state.slides.map(s => cloneSlideState(s)); // Re-clone to avoid ref issues

                // Restore UI

        function shadeColor(color, percent) { let R = parseInt(color.substring(1,3),16); let G = parseInt(color.substring(3,5),16); let B = parseInt(color.substring(5,7),16); R = parseInt(R * (100 + percent) / 100); G = parseInt(G * (100 + percent) / 100); B = parseInt(B * (100 + percent) / 100); R = (R<255)?R:255; G = (G<255)?G:255; B = (B<255)?B:255; return "#"+((1<<24)+(R<<16)+(G<<8)+B).toString(16).slice(1); }
        function dist(p1, p2) { return Math.sqrt(Math.pow(p1.x-p2.x, 2) + Math.pow(p1.y-p2.y, 2)); }
        function drawSelectionBox(x, y, w, h) { ctx.strokeStyle = '#ea580c'; ctx.lineWidth = 3; ctx.strokeRect(x - w/2 - 5, y - h/2 - 5, w + 10, h + 10); ctx.fillStyle = '#fff'; ctx.fillRect(x+w/2, y+h/2, 10, 10); }
        function updateColor(key, val) { config.slides[config.currentIdx][key] = val; draw(); }
        function toggleEffect(eff) { config.effects[eff] = !config.effects[eff]; const btn = document.getElementById(`eff-${eff}`); if(config.effects[eff]) btn.classList.add('active'); else btn.classList.remove('active'); saveState(); draw(); }
        function showObjectControls(sc) { document.getElementById('objectControls').classList.remove('hidden'); document.getElementById('objectScaleSlider').value = sc*100; document.getElementById('objectScaleValue').innerText = Math.round(sc*100)+'%'; }
        function closeObjControls() { document.getElementById('objectControls').classList.add('hidden'); config.selected = null; draw(); }
        function updateSelectedObjectScale() { const val = document.getElementById('objectScaleSlider').value / 100; const s = config.slides[config.currentIdx]; if(config.selected && config.selected.startsWith('sticker-')) s.stickers[parseInt(config.selected.split('-')[1])].scale = val; else if(config.selected && config.selected.startsWith('logo-')) s.logos[parseInt(config.selected.split('-')[1])].scale = val; else if(config.selected === 'chart') s.chart.scale = val; document.getElementById('objectScaleValue').innerText = Math.round(val*100)+'%'; draw(); }
        function changeFormat(ratio) { if(ratio === '1:1') { config.width = 1080; config.height = 1080; } if(ratio === '9:16') { config.width = 1080; config.height = 1920; } if(ratio === '16:9') { config.width = 1920; config.height = 1080; } document.querySelectorAll('[id^="btn-"]').forEach(b => { b.classList.remove('bg-orange-600', 'text-white'); b.classList.add('text-slate-300', 'hover:bg-slate-700'); }); const btn = document.getElementById(`btn-${ratio.replace(':','-')}`); if(btn) { btn.classList.add('bg-orange-600', 'text-white'); btn.classList.remove('text-slate-300'); } canvas.width = config.width * SCALE; canvas.height = config.height * SCALE; config.slides.forEach(s => { s.textPos.x = config.width/2; s.subPos.x = config.width/2; s.bodyPos.x = config.width/2; s.chart.pos.x = config.width/2; }); draw(); }
        function saveAndRender() {
            const s = config.slides[config.currentIdx];
            s.text = document.getElementById('textInput').value; s.fontSize = parseInt(document.getElementById('fontSizeSlider').value); s.fontMain = document.getElementById('fontSelectMain').value;
            s.sub = document.getElementById('subInput').value; s.subSize = parseInt(document.getElementById('subSizeSlider').value); s.fontSub = document.getElementById('fontSelectSub').value;
            s.body = document.getElementById('bodyInput').value; s.bodySize = parseInt(document.getElementById('bodySizeSlider').value); s.fontBody = document.getElementById('fontSelectBody').value;
            s.chart.visible = document.getElementById('showChart').checked; s.chart.type = document.getElementById('chartType').value; s.chart.labels = document.getElementById('chartLabels').value; s.chart.data = document.getElementById('chartData').value; s.chart.scale = parseInt(document.getElementById('chartScale').value) / 100;
            config.frame.type = document.getElementById('frameType').value; config.frame.padding = document.getElementById('framePadding').value; config.frame.color = document.getElementById('frameColor').value;
            draw();
        }

            const s = config.slides[config.currentIdx];
            document.getElementById('textInput').value = s.text; document.getElementById('fontSizeSlider').value = s.fontSize; document.getElementById('mainColor').value = s.colorMain; document.getElementById('fontSelectMain').value = s.fontMain;
            document.getElementById('subInput').value = s.sub; document.getElementById('subSizeSlider').value = s.subSize; document.getElementById('subColor').value = s.colorSub; document.getElementById('fontSelectSub').value = s.fontSub;
            document.getElementById('bodyInput').value = s.body; document.getElementById('bodySizeSlider').value = s.bodySize; document.getElementById('bodyColor').value = s.colorBody; document.getElementById('fontSelectBody').value = s.fontBody;
            document.getElementById('showChart').checked = s.chart.visible; document.getElementById('chartType').value = s.chart.type; document.getElementById('chartLabels').value = s.chart.labels; document.getElementById('chartData').value = s.chart.data; document.getElementById('chartScale').value = s.chart.scale * 100;
            document.getElementById('frameType').value = config.frame.type; document.getElementById('framePadding').value = config.frame.padding; document.getElementById('frameColor').value = config.frame.color;
            ['grain', 'retro', 'vignette'].forEach(e => { const btn = document.getElementById(`eff-${e}`); if(config.effects[e]) btn.classList.add('active'); else btn.classList.remove('active'); });
        }
        function saveProjectToStorage() { localStorage.setItem('carousel_project_v7', JSON.stringify({width:config.width, height:config.height, slides: config.slides.map(s => ({...s, bgImg:null, logos:[], stickers:[]}))})); showToast("–ü—Ä–æ–µ–∫—Ç —Å–æ—Ö—Ä–∞–Ω–µ–Ω!"); }
        function loadProjectFromStorage() { try { const d = JSON.parse(localStorage.getItem('carousel_project_v7')); config.width=d.width; config.height=d.height; config.slides=d.slides; changeFormat('1:1'); } catch(e){ console.log(e); addSlide(false); } }
        function showToast(m) { const t=document.getElementById("toast");t.innerText=m;t.className="show"; setTimeout(()=>t.className="",3000); }
        function handleBgUpload(e) { const f=e.target.files[0]; if(!f)return; const r=new FileReader(); r.onload=(ev)=>{const i=new Image(); i.onload=()=>{config.slides[config.currentIdx].bgImg=i; saveState(); draw();}; i.src=ev.target.result;}; r.readAsDataURL(f); }
        function handleLogoUpload(e) { const f=e.target.files[0]; if(!f)return; const r=new FileReader(); r.onload=(ev)=>{const i=new Image(); i.onload=()=>{config.slides[config.currentIdx].logos.push({img:i, x:config.width/2, y:config.height/2, scale:1}); saveState(); draw();}; i.src=ev.target.result;}; r.readAsDataURL(f); }
        function toggleDownloadMenu() { document.getElementById('downloadMenu').classList.toggle('show'); }
        function downloadCurrent(fmt) { const link = document.createElement('a'); link.download = `slide_${config.currentIdx + 1}.${fmt}`; link.href = canvas.toDataURL(`image/${fmt}`, 0.9); link.click(); toggleDownloadMenu(); }
        function switchTab(tab) { const tabs = {'slides': document.getElementById('leftPanel'), 'canvas': document.getElementById('mainArea'), 'settings': document.getElementById('rightPanel')}; const btns = {'slides': document.getElementById('tab-slides'), 'canvas': document.getElementById('tab-canvas'), 'settings': document.getElementById('tab-settings')}; Object.keys(tabs).forEach(k => { if (k === tab) { tabs[k].classList.remove('hidden'); tabs[k].classList.add('flex'); btns[k].classList.add('active', 'text-orange-500', 'border-orange-500'); btns[k].classList.remove('text-slate-400', 'border-transparent'); } else { tabs[k].classList.add('hidden'); tabs[k].classList.remove('flex'); btns[k].classList.remove('active', 'text-orange-500', 'border-orange-500'); btns[k].classList.add('text-slate-400', 'border-transparent'); } }); if(tab === 'canvas') draw(); }
